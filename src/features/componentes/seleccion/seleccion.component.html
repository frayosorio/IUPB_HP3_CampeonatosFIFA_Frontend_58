<mat-toolbar>
    <div class="barraTituloCRUD">
        Selecciones del Mundo
    </div>
</mat-toolbar>
<div>
    <mat-form-field appearance="fill">
        <mat-label>Opción de Búsqueda</mat-label>
        <mat-select [(value)]="opcionBusqueda">
            <mat-option *ngFor="let opcion of opcionesBusqueda; let i = index" [value]="i">
                {{opcion }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Buscar</mat-label>
        <input matInput [(ngModel)]="textoBusqueda">
    </mat-form-field>
    <button mat-stroked-button color="primary" (click)="buscar()">Buscar</button>
</div>

<div>
    <button mat-raised-button color="primary" (click)="agregar()">Agregar</button>
    <ngx-datatable class="dark" [rows]="selecciones" [columns]="columnas" 
    [headerHeight]="50" [footerHeight]="50" [limit]="TAMANO" [selectionType]="tipoSeleccion.single"
    [columnMode]="modoColumna.force" (activate)="escoger($event)" [selected]="[seleccionEscogida]">

    </ngx-datatable>
</div>
