<div mat-dialog-content>
    <h2>{{datos.encabezado}}</h2>
    <ngx-datatable class="dark" [rows]="datos.posiciones" [columns]="columnas" [rowHeight]="'auto'" [headerHeight]="50"
        [footerHeight]="50" [limit]="10" [columnMode]="modoColumna.force"></ngx-datatable>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="cerrar()">Cerrar</button>
</div>
