<mat-toolbar>
    <img src="iconos/Grupo.png">
    <div class="barraTituloCRUD">
        Grupos de Selecciones por Campeonato
    </div>
</mat-toolbar>

<div>
    <mat-form-field appearance="fill">
        <mat-label>Campeonato</mat-label>
        <mat-select [(value)]="campeonatoEscogido" (selectionChange)="listarGrupos()">
            <mat-option *ngFor="let c of campeonatos" [value]="c">
                {{c.nombre }}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>

<div>
    <button mat-raised-button color="primary" (click)="agregar()">Agregar</button>
    <button mat-raised-button color="accent" (click)="modificar()">Modificar</button>
    <button mat-raised-button color="warn" (click)="verificarEliminar()">Eliminar</button>

    <button mat-stroked-button color="primary" (click)="posiciones()" style="margin-left: 40px;">Posiciones</button>
    <button mat-stroked-button color="primary" (click)="seleccionesGrupo()">Selecciones</button>
    <button mat-stroked-button color="primary" (click)="encuentrosGrupo()">Encuentros</button>
    <ngx-datatable class="dark" [rows]="grupos" [columns]="columnas"
    [rowHeight]="'auto'" [headerHeight]="50" [footerHeight]="50" [limit]="10" 
    [columnMode]="modoColumna.force" [selectionType]="tipoSeleccion.single"
    (activate)="escoger($event)"></ngx-datatable>
</div>
